<div class="m-32">
  <img src="https://asmpa.selise.cloud/1665058546_2300f5e0641964b552fd3567fcf836_newlogo.png" alt="logo" height="50px">
</div>
<div fxLayout="row" fxLayoutAlign="start center" style="height: 100vh;">
  <div fxFlex="50" style="height: 100%; overflow-y: auto;">
    <div fxLayoutAlign="center center" class="h-full">
      <div class="p-32 rounded-8 bg-white">
        <div class="text-center">
          <h1 class="mb-32" style="font-size: 42px;">Sign Up</h1>
        </div>
        <div [formGroup]="signupForm">
          <div formGroupName="profile_attributes">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="first_name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="last_name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option *ngFor="let gender of ['female', 'male', 'others']" [value]="gender">{{ gender }}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Phone</mat-label>
              <input matInput type="number" formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Dzongkhag</mat-label>
              <mat-select formControlName="dzongkhag">
                <mat-option *ngFor="let dzongkhag of dzongkhags" [value]="dzongkhag">{{ dzongkhag }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" formControlName="password_confirmation">
          </mat-form-field>
          <button mat-button class="text-white bg-primary w-full" (click)="signUp()" style="cursor: pointer;">
            <mat-icon class="material-icons-outlined text-20">add</mat-icon>
            <span class="ml-8">Sign Up</span>
          </button>
          <div class="mt-28" style="border-top: 1px solid #cccccc;">
            <p class="mt-28 text-center text-16">Don't have an account yet?<span class="text-primary cursor-pointer" style="color: deepskyblue;" > Sign up</span></p>
          </div>
        </div>
      </div>
    </div>
</div>
  <div fxLayoutAlign="center center" fxFlexFill fxFlex="50">
    <div class="text-white p-32">
     <img src="https://asmpa.selise.cloud/1665106854_f48d588da6caa07b4fe942d4a9fdbb_login-page.png">
    </div>
  </div>
</div>
