<mat-card class=" sponsor-card mb-20" style="box-shadow: none">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <p style="font-size: 22px; font-weight: 400">Idea Tree</p>
    <div>
      <button *ngIf="!isConverted" mat-raised-button style="background-color: #dc4361; color: white; box-shadow: none;" (click)="convert()">Convert to Proposal</button>
    </div>
  </div>
  <div (click)="proposalDetails(item?.id)" class="cursor-pointer" *ngFor="let item of forum; let index = index" fxLayout="row" fxLayoutGap="30" style="margin-top: 20px; margin-bottom: 30px;">
    <div style="font-size: 14px; font-weight: 500; width: 120px;"> {{ item?.created_at | date }} </div>
    <div fxLayout="column" style="padding-left: 50px;" fxLayoutGap="4px" class="feed-detail" [ngClass]="index === forum.length-1? 'highlight' : ''">
      <div fxLayout="row">
        <img [src]="'https://notion-hub.fly.dev/' + item?.creator?.profile_url"
          style="width: 32px; height: 32px; border-radius: 50%;">
        <div fxLayout="column" class="ml-12">
          <div style="font-size: 12px; font-weight: 500">{{ item?.creator?.profile?.first_name }} {{ item?.creator?.profile?.last_name }}</div>
          <div style="font-size: 12px; color: rgba(0, 0, 0, 0.6);">{{ item?.creator?.profile.role }}</div>
        </div>
      </div>
      <div fxLayout="column">
        <div style="font-size: 16px; font-weight: 400;">{{ item?.title }}</div>
      </div>
      <div>
        <span *ngIf="item?.visibility === 'common'" class="chip-tag inline-block emerald-bg mr-8"
          style="background-color: rgba(220, 67, 97, 0.16); color: rgba(220, 67, 97, 1); font-weight: 500; font-size: 10px">
          Public
        </span>
        <span *ngIf="item?.visibility === 'personal'" class="chip-tag inline-block emerald-bg mr-8"
          style="background-color: rgba(45, 156, 219, 0.16); color: rgba(45, 156, 219, 1); font-weight: 500; font-size: 10px">
          Consensual
        </span>
        <span class="chip-tag inline-block emerald-bg mr-8" *ngFor="let cat of item?.categories" style="font-size: 10px; color: rgba(0,0,0,0.8)">
          {{cat}}
        </span>
      </div>
      <div style="font-size: 14px; color:rgba(0, 0, 0, 0.6)">{{ item?.description }}</div>
    </div>
  </div>
</mat-card>
